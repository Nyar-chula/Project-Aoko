{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{% static 'amyres_webapp/css/amyres.css' %}">
</head>
<body>
    <div class="form-container">
        <h2>Create an Account</h2>
        <form action="{% url 'signup' %}" method="post"> <!-- Adjust action URL to your signup route -->
            {% csrf_token %} <!-- Include CSRF token for security in Django forms -->
            {{ form.as_p }} <!-- Renders form fields with Django styling -->

            <!-- Submit Button -->
            <button type="submit" class="cta-button">Sign Up</button>
        </form>

        <!-- Redirect to Login -->
        <div class="login-redirect">
            <p>Already have an account? <a href="{% url 'login' %}">Login here</a>.</p>
        </div>
    </div>
    <script src="{% static 'amyres_webapp/js/amyres.js' %}"></script>
    <footer>
        <p>&copy; 2024 AMYRES : Research and Consultancy. All Rights Reserved.</p>
        <p>Phone: +254-796-544-7066 | Email: info@amyres.co.ke</p>
    </footer>
</body>
</html>
